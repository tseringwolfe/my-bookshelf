<!DOCTYPE html>
<html>
  <head>
    <title>StoryShelf | Home</title>
    <meta name="description" content="A Collection of Personal Favorite Books" />
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="scripts.js"></script>
  </head>

  <body>
    <header class="main-header">
      <h1 class="title">My StoryShelf</h1>
      <div class="button-container">
          <button onclick="addBookPrompt()">Add</button>
          <button onclick="removeLastBook()">Remove</button>
          <button onclick="filterByGenre('Classic')">Classics</button>
          <button onclick="filterByGenre('Memoir')">Memoirs</button>
          <button onclick="filterByGenre('Fiction')">Fiction</button>
          <button onclick="showCards()">Show All</button>
      </div>
    </header>

    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search by title..." />
    </div>

    <div id="card-container"></div>

    <div class="card" style="display: none">
      <div class="card-content">
        <h2>Book Title</h2>
        <img src="" alt="Book Cover" />
        <ul>
          <li>Author</li>
          <li>Genre</li>
          <li>Year</li>
        </ul>
      </div>
    </div>
  </body>
</html>
