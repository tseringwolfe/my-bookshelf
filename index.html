<!DOCTYPE html>
<html>
  <head>
    <title>StoryShelf | Home</title>
    <meta name="description" content="A Collection of Personal Favorite Books" />
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="scripts.js"></script>
  </head>

  <body>
    <header class="main-header">
      <h1 class="title">My StoryShelf</h1>
    </header>

    <div class="search-wrapper">
        <label for="search">Search Books</label>
        <input type="search" id="search">
    </div>

    <div id="card-container"></div>

    <div class="card" style="display: none">
      <div class="card-content">
        <h2>Book Title</h2>
        <img src="" alt="Book Cover" />
        <ul>
          <li>Author</li>
          <li>Genre</li>
          <li>Year</li>
        </ul>
      </div>
    </div>
    <div class="footer">
      <button onclick="removeLastBook();">Remove A Book!</button>
    </div>
  </body>
</html>
